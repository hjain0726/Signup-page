<!doctype html>
<html lang = "en">
<head>
     <meta charset="UTF-8">

     <meta name="viewport" content="width=device-width,initial-scale=1">


      <title>SignUp</title>


<!-- Bootstrap File-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- External Css File-->
     <link rel="stylesheet" type="text/css" href="Signup-style.css">

</head>

<body>
<div class="login-box">


   <h1 id="headerlogin" class="text-center">SignUp</h1>


<form class="form-box">

   <input type="text" name="FirstName" class="inp" placeholder="First Name" required>

   <input type="text"  name="LastName" class="inp" placeholder="Last Name" required>

   <input type="text" name="Username" class="inp" placeholder="Email" required>
<br>

   <input type="password" name="Password" class="inp" placeholder="Password" required>
<br>

   <input type="password" name="ComfirmPassword" class="inp" placeholder="Confirm Password" required><br>


  <div class="inp" >


   <select id="Gender" name="Gender" autocomplete="sex">

       <option value="">I am...</option>

       <option value="FEMALE" >Female</option>

       <option value="MALE" >Male</option>
       
   </select>

  </div>

   <br><input type="submit" name="submit" class="sub-btn" value="Create Account Now!!"><br><br>

</div>

</body>
</html>
